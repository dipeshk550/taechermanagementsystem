<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <!-- Header -->
    <div class="position-absolute top-0 start-50 translate-middle-x w-100 text-center py-3 bg-white shadow-sm">
        <img src="image/aster-logo-R-light.png" alt="Education Logo" class="img-fluid" style="max-height: 40px;">
    </div>

    <!-- Main Content -->
    <div class="container text-center">
        <h2 class="fw-bold text-primary mb-4">Choose Your Login</h2>

        <div class="d-flex justify-content-center gap-5 mb-4">
            <button class="btn btn-outline-primary p-4 rounded-circle shadow-lg border-3" onclick="showLogin('Admin')" style="width:120px;height:120px;">
                <i class="fas fa-user-shield fa-3x"></i>
            </button>

            <button class="btn btn-outline-success p-4 rounded-circle shadow-lg border-3" onclick="showLogin('Teacher')" style="width:120px;height:120px;">
                <i class="fas fa-chalkboard-teacher fa-3x"></i>
            </button>
        </div>

        <!-- Dynamic Login Box -->
<div id="loginBox" class="mt-4 d-none">
    <h4 id="roleTitle" class="fw-bold mb-3"></h4>

    <div class="card shadow p-4 mx-auto" style="max-width:380px;">

        <!-- Admin Login -->
        <div id="adminLogin" class="d-none">
            <input type="text" placeholder="Admin Username" class="form-control mb-3">
            <input type="password" placeholder="Admin Password" class="form-control mb-3">
            <a href="teachermanagementsystem.html" class="btn btn-primary w-100">Admin Login</a>
        </div>

        <!-- Teacher Login -->
        <div id="teacherLogin" class="d-none">
            <input type="text" placeholder="Teacher ID" class="form-control mb-3">
            <input type="password" placeholder="Password" class="form-control mb-3">
            <a href="teacherpanel.html" class="btn btn-success w-100">Teacher Login</a>
        </div>

    </div>
</div>

<script>
function showLogin(role) {
    document.getElementById("roleTitle").innerText = role + " Login";
    document.getElementById("loginBox").classList.remove("d-none");

    // Hide both login forms first
    document.getElementById("adminLogin").classList.add("d-none");
    document.getElementById("teacherLogin").classList.add("d-none");

    if (role === "Admin") {
        document.getElementById("adminLogin").classList.remove("d-none");
    } else {
        document.getElementById("teacherLogin").classList.remove("d-none");
    }
}
</script>

</body>
</html>
