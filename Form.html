<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
         <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Login</h2>

                <form action="">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your yourname">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter your password">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-label" id="remember">
                        <label for="form-check-label" for="remember">Remember me</label>
                    </div>

                     <div class="d-flex justify-content-center">
                    <a href="teachermanagementsystem.html" type="submit" class="btn btn-primary w-100">Login</a>
                    </div>

                </form>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forget password?</a>
                </div>
            </div>

            </div>
        </div>
    </div>
    
</body>
</html>
