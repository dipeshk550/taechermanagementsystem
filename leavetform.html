<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>


    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Request a leave</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="leaveType" class="form-label required">Leave Type<span
                                    class="text-danger">*</span></labeal>
                            <select id="leaveType" class="form-select" required>
                                <option selected disabled>---Select---</option>
                                <option>Casual Leave</option>
                                <option>Sick Leave</option>
                            </select>
                        </div>
                        <div class="col-md-6 d-flex align-items-center pt-md-3 pt-2">
                            <label class="form-label mb-0 me-3">Leave Request Type</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="requestType" id="prior" value="prior"
                                    checked>
                                <label class="form-check-label" for="prior">Prior</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="requestType" id="uponReturn"
                                    value="uponReturn">
                                <label class="form-check-label" for="uponReturn">Upon Return</label>
                            </div>

                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label for="fromDate" class="form-label required">From Date<span
                                    class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="fromDate" value="2025-11-18" required>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label for="toDate" class="form-label required">To Date<span
                                    class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="toDate" value="2025-11-18" required>
                        </div>
                        <div class="col-md-4">
                            <label for="leaveDays" class="form-label">Leave Day(s) <span
                                    class="badge bg-secondary rounded-pill" data-bs-toggle="tooltip"
                                    title="Calculated based on dates">i</span></label>
                            <input type="number" class="form-control" id="leaveDays" value="1">
                        </div>
                    </div>

                    <div class="table-responsive mb-4 border rounded">
                        <table class="table table-bordered mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th style="width: 50px;">S.N.</th>
                                    <th>Document Name</th>
                                    <th style="width: 30%;">Attachment</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1.</td>
                                    <td>Letter Addressed to HOD/Coordinator <span class="text-danger">*</span></td>
                                    <td>
                                        <div class="input-group">
                                            <label class="input-group-text btn btn-outline-primary" for="file1">CHOOSE
                                                FILE</label>
                                            <input type="file" class="form-control d-none" id="file1" required>
                                            <span class="form-control text-muted" id="file1-name">Upload
                                                your file</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2.</td>
                                    <td>Relevant Supporting Documents</td>
                                    <td>
                                        <div class="input-group">
                                            <label class="input-group-text btn btn-outline-secondary" for="file2">CHOOSE
                                                FILE</label>
                                            <input type="file" class="form-control d-none" id="file2">
                                            <span class="form-control text-muted" id="file2-name">Upload
                                                your file</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea class="form-control" id="remarks" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success float-end">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</html>
